<!DOCTYPE html>
<html>
<head>
	<title>Veille - Examen Final</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<svg width="800" height="600">
		<defs>
		<g id="examForme">
	   		<circle cx="150" cy="150" r="50"/>
	   		<g id="ellipses">
		  		<ellipse cx="150" cy="150" rx="90" ry="20"/>
		  		<ellipse cx="150" cy="150" rx="20" ry="90"/>
		  	</g>
		</g>
	  	</defs>
		<use x="0" y="150" xlink:href="#examForme" />
		<use x="500" y="150" xlink:href="#examForme" />
		<use x="250" y="0" xlink:href="#examForme" />
		<use x="250" y="300" xlink:href="#examForme" />
	</svg>
</body>
</html>
